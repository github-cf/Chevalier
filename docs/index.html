<head>

<body>
<nav>
<!--页面跳转-->
  <a href="">LeetCode 题解</a>
<!-- 新页面跳转-->
  <a href="https://blog.csdn.net/weixin_46081189?spm=1000.2115.3001.5343" target="_blank">我的博客</a>
</nav>
  <div id="app"></div>
  <script>
    window.$docsify ={
      //顶部导航栏
      loadNavbar: true,
      // 侧边栏 _sidebar.md
      loadSidebar:true,
      //name会作为标题显示在站点的侧边栏，repo会作为Github Corner显示在站点的右上角，
      name: '',
      //右上角小猫咪
      repo: 'https://github.com/github-cf',
      // coverpage: true 封面
      //全文搜索插件
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: '🔍 Type to search ',
        noData: '😞 No Results! ',
        depth: 6
      },
      //回到顶部插件
      scrollToTop: {
        //是否自动隐藏按钮
        auto: true,
        //按钮文字
        text: 'Top',
        //按钮距离窗口右侧距离
        right: 15,
        // 按钮距离窗口底部距离
        bottom: 15,
        // 页面滚动多少距离后显示按钮，当auto配置为true时才有效果
        offset: 300
      },
      // 复制代码块
      copyCode: {
        buttonText : 'Copy to clipboard',
        errorText  : 'Error',
        successText: 'Copied'
      },
      plantuml: {
        skin: 'classic',
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
<script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js">
<!--全文搜索-->
</script>
<script src="//unpkg.com/docsify-copy-code@2.1.1/dist/docsify-copy-code.min.js">
<!--  回到顶部-->
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js">
<!--  图片缩放-->
</script>
<script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js">
<!--  PlantUML插件-->
</script>
</body>
</html>
